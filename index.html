<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/grana-padano" type="text/css"/>
    </head>
    <body>
        <div class="buttons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>

        </div>

                </div>

                        <p class="count">0</p>
                </div>

        </div>
